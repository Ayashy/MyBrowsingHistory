<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body background="image/background.jpg">

	<!--  ------------------  TOP BAR  -------------------- -->
	<header>
		<div class="container">
			<div class="row logo" background="background.jpg">
				<img src="image/logo.png">
			</div>
			<div class="row menu">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="dashboard.html">Dashboard</a></li>
					<li><a href="treemap.html">Treemap</a></li>
				</ul>
			</div>
		</div>
	</header>


	<!--  ------------------  DASHBOARD CONTAINER -------------------- -->

	<div class="container" >
		<div class="row" >
			<!--  ------------------  svg_TreeMap  -------------------- -->
			<div class="col-lg-6 radius">
				<div class="card" style="margin:0px">
					<div class="card-header">
						TreeMap
						<input type="radio" name="mode" value="sumBySize" checked> Size
						<input type="radio" name="mode" value="sumByCount"> Count
					</div>
					<div id="brush"></div>
					<div class="card-body" >
						<svg id="svg_TreeMap" width="500" height="250"></svg>
					</div>
				</div>
			</div>
			<!--  ------------------  svg_NodeGraph  -------------------- -->
			<div class="col-lg-6 radius">
				<div class="card" style="margin:1px">
					<div class="card-header">
						Node Graph
					</div>
					<div class="card-body">
						<svg id="svg_NodeGraph" width="500" height="250"></svg>
					</div>
				</div>
			</div>
		</div>

		<!--  ------------------  svg_DateSlider  -------------------- -->
		<div class="row">
			<div class="col-lg-12 radius">
				<div class="card" style="margin:1px">
					<div class="card-header">Date slider</div>
					<div class="card-body">
						<svg id="svg_DateSlider" width="1100" height="100"></svg>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<!--  ------------------  svg_BarChart  -------------------- -->
			<div class="col-lg-6 radius">
				<div class="card" style="margin:1px">
					<div class="card-header">
						Stacked Bar Chart
						<input type="radio" name="mode" value="stacked" checked> Stacked
						<input type="radio" name="mode" value="grouped"> Grouped
					</div>
					<div class="card-body">
						<svg id="svg_BarChart" width="600" height="250"></svg>
					</div>
				</div>
			</div>
			<!--  ------------------  svg_HeatMap  -------------------- -->
			<div class="col-lg-6 radius">
				<div class="card" style="margin:1px">
					<div class="card-header">HeatMap</div>
					<div class="card-body">
						<svg id="svg_HeatMap" width="600" height="200"></svg>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--  ------------------  SCRIPTS  -------------------- -->
	<script src="DateSlider.js"></script>
	<script src="TreeMap.js"></script>
	<script src="NodeGraph.js"></script>
	<script src="BarChart.js"></script>
	<script src="HeatMap.js"></script>

	<script>

		var raw_data = undefined

		d3.json("data_out_sample.json", function (data) {

			entries = data
			force_layout([new Date(2013, 2, 1), new Date(2020, 7, 15) - 1]);

			window.all_data = data;
			treemap_data = prepare_data(window.all_data);
			draw_MT(treemap_data, treemap, svg_TreeMap, color, format);

			raw_data = data
			draw_barchart([new Date(2013, 2, 1), new Date(2020, 7, 15)])
			draw_heatmap([new Date(2013, 2, 1), new Date(2020, 7, 15)])


		});



	</script>

</body>
