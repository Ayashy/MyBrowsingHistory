<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

	<!--  ------------------  TOP BAR  -------------------- -->
	<header>
		<div class="container">
			<div class="row logo">
				<img src="image/logo.PNG">
			</div>
			<div class="row menu">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="dashboard.html">Dashboard</a></li>
					<li><a href="treemap.html">Treemap</a></li>
				</ul>
			</div>
		</div>
	</header>


	<!--  ------------------  DASHBOARD CONTAINER -------------------- -->

	<div class="container">
		<div class="row">
			<div class="col-lg-6 radius">
				<div class="titre">
					<div class="left">TreeMap</div>
					<div class="right">
						<form>
							<label><input type="radio" name="mode" value="sumBySize" checked> Size</label>
							<label><input type="radio" name="mode" value="sumByCount"> Count</label>
						</form>
					</div>
				</div>
				<!--  ------------------  svg_TreeMap  -------------------- -->
				<div id="brush"></div>
				<div class="graphe">
					<svg id="svg_TreeMap" width="400" height="400"></svg>
				</div>

			</div>
			<div class="col-lg-6 radius">
				<div class="titre">
					Node Graph
				</div>

				<!--  ------------------  svg_NodeGraph  -------------------- -->
				<div class="graphe">
					<svg id="svg_NodeGraph" width="100%" height="400"></svg>
				</div>

			</div>

		</div>

		<!--  ------------------  svg_DateSlider  -------------------- -->
		<div class="row">
			<div class="col-lg-12">
				<div class="titre">
					Date slider
				</div>
				<div class="graphe">
					<svg id="svg_DateSlider" width="100%" height="50"></svg>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6 radius">
				<div class="titre">
					<div class="left">Stacked Bar Chart</div>
					<div class="right">
						<form>
							<label><input type="radio" name="mode" value="stacked" checked> Stacked</label>
							<label><input type="radio" name="mode" value="grouped"> Grouped</label>
						</form>
					</div>
				</div>

				<!--  ------------------  svg_BarChart  -------------------- -->
				<div class="graphe">
					<svg id="svg_BarChart" width="500" height="400"></svg>
				</div>

			</div>
			<div class="col-lg-6 radius">
				<div class="titre">
					<div class="left">HeatMap</div>
				</div>

				<!--  ------------------  svg_HeatMap  -------------------- -->
				<div class="graphe">
					<svg id="svg_HeatMap" width="500" height="400"></svg>
				</div>
				<div id="dataset-picker">
				</div>
			</div>
		</div>
	</div>
	<footer>

	</footer>

	<script src="TreeMap.js"></script>
	<script src="NodeGraph.js"></script>
	<script src="DateSlider.js"></script>
	<script src="BarChart.js"></script>
	<script src="HeatMap.js"></script>
</body>
